<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Suspension | CodeCup Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3b3b3b, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeInLogo 2s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInText 2s ease-out;
        }

        p {
            font-size: 1.3rem;
            color: #bbbbbb;
            margin-bottom: 25px;
            opacity: 0.8;
            animation: fadeInText 2.5s ease-out;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: fireworkAnimation 1s ease-out infinite;
        }

        @keyframes fireworkAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            25% {
                opacity: 0.8;
                transform: scale(2);
            }
            50% {
                opacity: 0.6;
                transform: scale(3);
            }
            75% {
                opacity: 0.4;
                transform: scale(4);
            }
            100% {
                opacity: 0;
                transform: scale(5);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Container for Main Content -->
    <div class="container">
        <!-- Logo -->
        <img src="images/android-icon-192x192.png" alt="CodeCup Studios Logo" class="logo">

        <!-- Coming Soon Title -->
        <h1>We're Currently Paused</h1>

        <!-- Description of the Pause -->
        <p>Due to unforeseen circumstances, our Google Play Developer account has been temporarily suspended. We are actively working to resolve the issue and will be back soon with new updates and apps. Thank you for your patience and continued support!</p>
    </div>

    <!-- Fireworks Effect -->
    <div class="fireworks" id="fireworks"></div>

    <script>
        // Fireworks Effect
        const fireworksContainer = document.getElementById('fireworks');

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            fireworksContainer.appendChild(firework);

            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Create fireworks every 150ms
        setInterval(createFirework, 150);
    </script>

    <!-- Cloudflare Analytics -->
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "11d4f69990264a7384bc2ab65afd310b"}'></script>

</body>
</html>
